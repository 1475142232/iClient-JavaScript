# Required metadata
sonar.projectKey=com.supermap:iclientJS
sonar.projectName=iclient-javascript
sonar.projectVersion=8.1.0

# Comma-separated paths to directories with sources (required)
sonar.sources=libs,examples

# Language
sonar.language=js

# Encoding of sources files
sonar.sourceEncoding=UTF-8
sonar.host.url=http://sonar.ispeco.com:9001

sonar.issuesReport.html.enable=true
sonar.issuesReport.html.location=sonarResult
sonar.issuesReport.lightModeOnly=false
sonar.issuesReport.html.name=index
sonar.issuesReport.console.enable=true
sonar.profile=Sonar way
sonar.javascript.lcov.reportPath=jscover.lcov