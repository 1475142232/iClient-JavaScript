<!DOCTYPE>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>距离查询</title>
        <style type="text/css">
            body{
                margin: 0;
                overflow: hidden;
                background: #fff;
            }
            #map{
                position: relative;
                height: 520px;
                border:1px solid #3473b7;
            }
            #toolbar{
                position: relative;
                height: 33px;
                padding-top:5;
            }
        </style>
        <script src='../libs/SuperMap.Include.js'></script>
        <script type="text/javascript">
            var local, map, layer, markerLayer1, markerLayer2,
            centerPoint = new SuperMap.Geometry.Point(121, 31),//构造一个点的几何图形
            host = document.location.toString().match(/file:\/\//)?"http://localhost:8090":'http://' + document.location.host,
            url=host+"/iserver/services/map-world/rest/maps/World";
			var iID;
            function init(){
                map = new SuperMap.Map("map",{controls: [
                    new SuperMap.Control.LayerSwitcher(),
                    new SuperMap.Control.ScaleLine(),
                    new SuperMap.Control.Zoom(),
                    new SuperMap.Control.Navigation({
                        dragPanOptions: {
                            enableKinetic: true
                        }
                    })]
                });
                layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url, {transparent: true, cacheEnabled: true}, {maxResolution:"auto"});
                layer.events.on({"layerInitialized":addLayer});
                markerLayer1 = new SuperMap.Layer.Markers("Markers");
                markerLayer2 = new SuperMap.Layer.Markers("Markers");

                //在地图上具体位置上画一个图形
                var point = centerPoint,
                        size = new SuperMap.Size(44, 40),
                        offset = new SuperMap.Pixel(-(size.w/2), -size.h),
                        icon = new SuperMap.Icon("../theme/images/marker-gold.png", size, offset);
                markerLayer1.addMarker(new SuperMap.Marker(new SuperMap.LonLat(point.x, point.y), icon));
				
				
            }
            //记录maker
            var ms = [];
			function addTestData() {
				clearFeatures();
                var i, j;
                for(i = 0;i < 1; i++) {
                    for(j = 0; j < 800; j++) {
                        var size = new SuperMap.Size(44, 33),
                                offset = new SuperMap.Pixel(-(size.w/2), -size.h),
                                icon = new SuperMap.Icon("../theme/images/marker.png", size, offset);
								var x=parseInt(Math.random()*360-180+1);
								var y=parseInt(Math.random()*180-90+1);
                        var ma = new SuperMap.Marker(new SuperMap.LonLat(x, y), icon);
                        markerLayer2.addMarker(ma);
                        //存起来
                        ms.push(ma);
                    }
                }
            }
			
            function addLayer() {
                map.addLayers([layer, markerLayer1, markerLayer2]);
                map.setCenter(new SuperMap.LonLat(0, 0), 0);
            }
            
            function clearFeatures() {
                //清除上次的显示结果
                markerLayer2.clearMarkers();
                //需要把所有的maker都释放掉
                for(var i = 0;i<ms.length;i++)
                {
                    ms[i].destroy();
                }
                ms = [];
            }
			function startTest(){
				iID=setInterval("addTestData()",10000);
			}
			function stopTest(){
				clearInterval(iID);
			}
        </script>
    </head>
    <body onload="init()">
        <div id="toolbar">
            <input type="button" value="开始" onclick="startTest()" />
            <input type="button" value="停止" onclick="stopTest()" />
        </div>
        <div id="map"></div>
    </body>
</html>
