<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>设置Zoom控件位置</title>
    <style type="text/css">
        body{
            margin: 0;
            overflow: hidden;
            background: #fff;
        }
        #map{
            position: relative;
            height: 553px;
            border:1px solid #3473b7;
        }
    </style>
    <link href='./css/bootstrap.min.css' rel='stylesheet' />
    <link href='./css/bootstrap-responsive.min.css' rel='stylesheet' />
    <script src = '../libs/SuperMap.Include.js'></script>
    <script type="text/javascript">
                var map, layer,zoom,
              host = document.location.toString().match(/file:\/\//) ? "http://localhost:8090" : 'http://' + document.location.host;
               url = "http://support.supermap.com.cn:8090" + "/iserver/services/map-china400/rest/maps/China";
        function init(){
            //初始化地图
            map = new SuperMap.Map("map",{controls:[
            	new SuperMap.Control.Navigation()]});
            map.addControl(new SuperMap.Control.MousePosition());
            zoom = new SuperMap.Control.Zoom();
            map.addControl(zoom);
            //初始化图层
            layer = new SuperMap.Layer.TiledDynamicRESTLayer("China", url, null,{maxResolution:"auto"});
            //监听图层信息加载完成事件
            layer.events.on({"layerInitialized":addLayer});
        }
        //异步加载图层
        function addLayer(){
            map.addLayer(layer);
            //显示地图范围
            map.setCenter(new SuperMap.LonLat(0, 0), 1);
        }
        function setPosition(){
        	var x=document.getElementById('x').value||0;
        	var y=document.getElementById('y').value||0;
        	var _mode=document.getElementById('mode').value;
        	var mode=SuperMap.Pixel.Mode[_mode];
        	zoom.setPosition(new SuperMap.Pixel(x,y,mode));
        }
    </script>
</head>
  <body onLoad = "init()">
      x:<input type="text" id="x" value="100" />
      y:<input type="text" id="y" value="100" />
      mode:<select type="text" id="mode">
      	<option>LeftTop</option>
      	<option>RightTop</option>
      	<option>RightBottom</option>
      	<option>LeftBottom</option>
      </select>
      <button onclick="setPosition()">setPosition</button>
      <div id = "map"></div>
  </body>
</html>
