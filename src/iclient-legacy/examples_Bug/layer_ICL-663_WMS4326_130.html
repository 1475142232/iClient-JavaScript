<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>WMS图层</title>
	<style type="text/css">
		body {
			margin: 0;
			overflow: hidden;
			background: #fff;
		}

		#map {
			position: absolute;
			border: 1px solid #3473b7;
		}
	</style>
	<script type="text/javascript" src="../libs/SuperMap.Include.js"></script>
	<script type="text/javascript">
		var map, layer,
		url = "http://localhost:8090/iserver/services/map-world/wms130/World";
		function init() {
			map = new SuperMap.Map('map', {
				controls: [new SuperMap.Control.PanZoomBar({ showSlider: true }),
					new SuperMap.Control.Navigation(),
					new SuperMap.Control.ScaleLine(),
					new SuperMap.Control.LayerSwitcher(),
					new SuperMap.Control.OverviewMap()
					]});
		    //设置layers图层名称必须是 GetCapabilities 操作返回的文档中声明的Name元素的值，地图图层之间以半角英文逗号进行分隔。最左边的图层在最底，下一个图层放到前一个的上面，依次类推。
			//version，请求版本号。现支持”1.1.1”和”1.3.0”。
			//设置地图的projection，最大显示范围bouns参数
			var wms = new SuperMap.Layer.WMS("WMS", url, { layers: "0",version: '1.3.0' }, {projection:"EPSG:4326",maxExtent: new SuperMap.Bounds(-180 , -90,180 , 90 )});
			map.addLayers([wms]);
			var center = new SuperMap.LonLat(0, 0);
			map.setCenter(center, 1);
		}
	</script>
</head>
<body onload="init()">
	</div>
	<div id="map" style="width: 100%; height: 580px;"></div>
</body>
</html>
