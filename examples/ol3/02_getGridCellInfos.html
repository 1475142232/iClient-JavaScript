<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据集栅格查询</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../dist/SuperMapiClient9 for OL3.css">
    <script type="text/javascript" src="../../dist/SuperMapiClient9 for OL3.js"></script>
    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }
    </style>

    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>

    <script type="text/javascript">
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var overlay = new ol.Overlay(({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));
        var map, baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/世界地图_Day",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";

        function init() {
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 3,
                    projection: 'EPSG:4326'
                }),
                overlays: [overlay]
            });
            map.addLayer(new ol.supermap.TiledMapLayer(baseUrl, {"pro": "4326"}));

            map.on("click", function (evt) {
                var getGridCellInfosService = new ol.supermap.GetGridCellInfosService(url);
                getGridCellInfosService.getGridCellInfos({
                    dataSourceName: "World",
                    datasetName: "WorldEarth",
                    X: evt.coordinate[0],
                    Y: evt.coordinate[1]
                });
                getGridCellInfosService.on("complete", function (serviceResult) {
                    var result = serviceResult.element.result;
                    var innerHTML = "栅格查询结果: " + "<br>" + "column: " + result.column + "<br>";
                    innerHTML += "row: " + result.row + "<br>";
                    innerHTML += "value: " + result.value + "<br>";
                    content.innerHTML = innerHTML;
                    overlay.setPosition([evt.coordinate[0], evt.coordinate[1]]);
                });
            });
        }

        function closeInfoWin() {
            if (overlay) {
                overlay.setPosition(undefined);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="清除结果" onclick="closeInfoWin()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
