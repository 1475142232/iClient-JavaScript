<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap REST 地图服务底图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.0.1/build/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <script type="text/javascript">
        var map, url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        var url2 = "http://support.supermap.com.cn:8090/iserver/services/map-jingjin/rest/maps/京津地区地图";
        var extent = [-180, -90, 180, 90];
        var extentJJ = [114.59, 37.76, 119.51, 42.31];
        var resolutions = [
            ol.supermap.Util.scaleToResolution(2.1603810653196843E-7, 96, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(4.320762130639359E-7, 96, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(8.641524261278681E-7, 96, Unit.DEGREE),
        ];

        function init() {
            var map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [116.85, 39.79],
                    zoom: 0,
                    resolutions: resolutions,
                    projection: 'EPSG:4326'
                })
            });
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest({
                    url: url,
                    tileGrid: new ol.tilegrid.TileGrid({
                        extent: extent,
                        resolutions: resolutions,
                    })
                }),
                projection: 'EPSG:4326'
            })
            map.addLayer(layer);
            var jjLayer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest({
                    url: url2,
                    tileGrid: new ol.tilegrid.TileGrid({
                        extent: extentJJ,
                        resolutions: resolutions,
                    })
                }),
                projection: 'EPSG:4326'
            })
            map.addLayer(jjLayer);
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
