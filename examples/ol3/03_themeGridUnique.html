<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>栅格单值专题图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.0.1/build/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <script type="text/javascript">
        var map, themeService, themeLayer, themeGridUnique, themeParameters,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-jingjin/rest/maps/京津地区土地利用现状图";
        function init() {
            var mapService = new ol.supermap.MapService(url);
            mapService.on("complete", function (serviceResult) {
                var mapJSONObj = serviceResult.element.result;
                map = new ol.Map({
                    target: 'map',
                    view: new ol.View({
                        center: [118, 40],
                        zoom: 7,
                        projection: "EPSG:4326"
                    })
                });
                var options = ol.supermap.Tile.optionsFromMapJSON(url, mapJSONObj);
                var layer = new ol.layer.Tile({
                    source: new ol.supermap.TileSuperMapRest(options)
                });
                map.addLayer(layer);
                themeService = new ol.supermap.ThemeService(url);

                themeGridUnique = new ThemeGridUnique({
                    defaultcolor: new ServerColor(0, 0, 0),
                    items: setItems()
                });
                themeParameters = new ThemeParameters({
                    datasetNames: ["JingjinTerrain"],
                    dataSourceNames: ["Jingjin"],
                    themes: [themeGridUnique]
                });

                themeService.on('complete', function (serviceResult) {
                    var result = serviceResult.element.result;
                    if (result && result.newResourceID) {
                        themeLayer = new ol.layer.Tile({
                            source: new ol.supermap.TileSuperMapRest({
                                url: url,
                                noWrap: true,
                                cacheEnabled: false,
                                transparent: true,
                                layersID: result.newResourceID,
                                tileGrid: new ol.tilegrid.TileGrid({
                                    extent: options.tileGrid.extent_,
                                    resolutions: options.tileGrid.resolutions_
                                })
                            })
                        });
                        map.addLayer(themeLayer);
                    }
                });
                themeService.on('failed', function (error) {
                    alert(error.errorMsg);
                });
            })
            mapService.getMapStatus();
        }

        function setItems() {
            var items = [],
                    color0 = new ServerColor(198, 244, 240),
                    color1 = new ServerColor(176, 244, 188),
                    color2 = new ServerColor(218, 251, 178),
                    color3 = new ServerColor(220, 236, 145),
                    color4 = new ServerColor(96, 198, 66),
                    color5 = new ServerColor(20, 142, 53),
                    color6 = new ServerColor(85, 144, 55),
                    color7 = new ServerColor(171, 168, 38),
                    color8 = new ServerColor(235, 165, 9),
                    color9 = new ServerColor(203, 89, 2),
                    color10 = new ServerColor(157, 25, 1),
                    color11 = new ServerColor(118, 15, 3),
                    color12 = new ServerColor(112, 32, 7),
                    color13 = new ServerColor(106, 45, 12),
                    color14 = new ServerColor(129, 80, 50),
                    color15 = new ServerColor(160, 154, 146);

            for (var i = -4; i < 2197; i++) {
                var num = parseInt(i / 135);
                var item = new ThemeGridUniqueItem();
                item.caption = 1;
                item.unique = i;
                item.visible = true;
                switch (num) {
                    case 0:
                        item.color = color0;
                        break;
                    case 1:
                        item.color = color1;
                        break;
                    case 2:
                        item.color = color2;
                        break;
                    case 3:
                        item.color = color3;
                        break;
                    case 4:
                        item.color = color4;
                        break;
                    case 5:
                        item.color = color5;
                        break;
                    case 6:
                        item.color = color6;
                        break;
                    case 7:
                        item.color = color7;
                        break;
                    case 8:
                        item.color = color8;
                        break;
                    case 9:
                        item.color = color9;
                        break;
                    case 10:
                        item.color = color10;
                        break;
                    case 11:
                        item.color = color11;
                        break;
                    case 12:
                        item.color = color12;
                        break;
                    case 13:
                        item.color = color13;
                        break;
                    case 14:
                        item.color = color14;
                        break;
                    case 15:
                        item.color = color15;
                        break;
                    default:
                        item.color = color0;
                        break;
                }
                items.push(item);
            }
            return items;
        }

        function createTheme() {
            themeService.getThemeStatus(themeParameters);
        }

        function clearLayer() {
            if (themeLayer) {
                map.removeLayer(themeLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="创建专题图" onclick="createTheme()"/>
    <input type="button" class="btn btn-primary" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
