<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>距离测量</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.0.1/build/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>

    <script type="text/javascript">
        var map, interaction, vectorLayer,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        var extent = [-180.0, -90.0, 180, 90];
        var dpi = 96;
        var resolutions = [
            ol.supermap.Util.scaleToResolution(1.6901635716026555E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(3.375595414562003E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(6.751190829124006E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.3502381658248012E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.7004763316496024E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(5.400952663299205E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.080190532659841E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.1603810653196843E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(4.320762130639359E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(8.641524261278681E-7, dpi, Unit.DEGREE),
        ];
        function init() {
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 3,
                    projection: 'EPSG:4326'
                })
            });
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest({
                    url: url,
                    tileGrid: new ol.tilegrid.TileGrid({
                        extent: extent,
                        resolutions: resolutions,
                    })
                }),
                projection: 'EPSG:4326'
            })
            map.addLayer(layer);
        }

        function measureService(type) {
            clearLayer();
            var source = new ol.source.Vector({wrapX: false});
            vectorLayer = new ol.layer.Vector({
                source: source
            });
            map.addLayer(vectorLayer);
            if (type === 'distance') {
                interaction = new ol.interaction.Draw({
                    source: source,
                    type: "LineString",
                    finishCondition: function (MapBrowserPointerEvent) {
                        if (MapBrowserPointerEvent) {
                            var measureService = new ol.supermap.MeasureService(url, {measureMode: ""});
                            measureService.on("complete", function (serviceResult) {
                                alert(serviceResult.element.result.distance + "米");
                            });
                            var line = new ol.geom.LineString();
                            var points = MapBrowserPointerEvent.frameState.pixelToCoordinateTransform;
                            for (var i = 0; i < points.length; i = i + 2) {
                                line.appendCoordinate([points[i], points[i + 1]]);
                            }
                            var distanceMeasureParam = new MeasureParameters(line);
                            measureService.measureDistance(distanceMeasureParam);
                        }
                        return true;
                    }
                })
            }
            if (type === 'area') {
                interaction = new ol.interaction.Draw({
                    source: source,
                    type: "Polygon",
                    finishCondition: function (MapBrowserPointerEvent) {
                        if (MapBrowserPointerEvent) {
                            var measureService = new ol.supermap.MeasureService(url, {measureMode: ""});
                            measureService.on("complete", function (serviceResult) {
                                alert(serviceResult.element.result.area + "平方米");
                            });
                            var points = MapBrowserPointerEvent.frameState.pixelToCoordinateTransform;
                            var polygonCoords = [];
                            for (var i = 0; i < points.length; i = i + 2) {
                                polygonCoords.push([points[i], points[i + 1]]);
                            }
                            var areaMeasureParam = new MeasureParameters(new ol.geom.Polygon([polygonCoords]));
                            measureService.measureArea(areaMeasureParam);
                        }
                        return true;
                    }
                })
            }
            map.addInteraction(interaction);
        }

        function clearLayer() {
            map.removeInteraction(interaction);
            if (vectorLayer) {
                map.removeLayer(vectorLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="测距离" onclick="measureService('distance')"/>
    <input type="button" class="btn btn-primary" value="测面积" onclick="measureService('area')"/>
    <input type="button" class="btn btn-primary" value="清除" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
