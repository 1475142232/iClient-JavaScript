<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap 图层信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="https://openlayers.org/en/v4.0.1/css/ol.css">
    <script type="text/javascript" src="https://openlayers.org/en/v4.0.1/build/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 280px;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

    </style>

    <div id="popup" class="ol-popup">
        <div id="popup-content"></div>
    </div>

    <script type="text/javascript">
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var extent = [-180.0, -90.0, 180, 90];
        var dpi = 96;
        var resolutions = [
            ol.supermap.Util.scaleToResolution(1.6901635716026555E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(3.375595414562003E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(6.751190829124006E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.3502381658248012E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.7004763316496024E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(5.400952663299205E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.080190532659841E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.1603810653196843E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(4.320762130639359E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(8.641524261278681E-7, dpi, Unit.DEGREE),
        ];
        var overlay = new ol.Overlay(({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));
        var map,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        function init() {
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [0, 0],
                    zoom: 2,
                    projection: 'EPSG:4326'
                }),
                overlays: [overlay],
            });
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest({
                    url: url,
                    tileGrid: new ol.tilegrid.TileGrid({
                        extent: extent,
                        resolutions: resolutions,
                    })
                }),
                projection: 'EPSG:4326'
            })
            map.addLayer(layer);
        }

        function layerService() {
            closeInfoWin();
            var getLayersInfoService = new ol.supermap.GetLayersInfoService(url);
            getLayersInfoService.on("complete", function (serviceResult) {
                var innerHtml = "";
                serviceResult.element.result.map(function (layer) {
                    innerHtml += layer.name + "<br>";
                });
                content.innerHTML = innerHtml;
                overlay.setPosition([0, 0]);
            });
            getLayersInfoService.getLayersInfo();
        }

        function closeInfoWin() {
            if (overlay) {
                overlay.setPosition(undefined);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="获取图层信息" onclick="layerService()"/>
    <input type="button" class="btn btn-primary" value="清除结果" onclick="closeInfoWin()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
