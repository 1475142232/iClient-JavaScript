<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap 字段信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript" src="../js/resize.js"></script>
    <script type="text/javascript">
        var map, infowin,
                baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
        function init() {
            mapHeight();
            map = L.map('map', {
                preferCanvas: true,
                crs: L.CRS.EPSG4326,
                center: {lon: 0, lat: 0},
                maxZoom: 18,
                zoom: 1
            });
            L.supermap.tiledMapLayer(baseUrl).addTo(map);
        }

        function fieldsService() {
            closeInfoWin();
            L.supermap.getFieldsService(url, {
                dataSourceName: "World",
                dataSetName: "continent_T"
            }).getFields().on("complete", function (serviceResult) {
                if (!infowin) {
                    infowin = L.popup({maxWidth: 420});
                }
                infowin.setLatLng(map.getCenter()).setContent(serviceResult.result.fieldNames.join(', ')).openOn(map);
            });
        }
        function closeInfoWin() {
            if (infowin) {
                infowin.removeFrom(map);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="获取字段信息" onclick="fieldsService()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="closeInfoWin()"/>
</div>
<div id="map" style="margin:0 auto;"></div>
</body>
</html>
