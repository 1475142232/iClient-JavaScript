<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>范围分段专题图</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript">
        var map, themeService, themeLayer,themeRangeItem1,themeRangeItem2,
                themeRangeItem3, themeRange, themeParameters,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
        function init() {
            map = L.map('map', {
                center: [39, 116],
                maxZoom: 18,
                zoom: 4
            });
            L.supermap.tiledMapLayer(url, {noWrap: true, transparent: true}).addTo(map);
            themeService = L.supermap.themeService(url);
            themeRangeItem1 = new ThemeRangeItem({
                start: 0,
                end: 500000000000,
                style: new ServerStyle({
                    fillForeColor: new ServerColor(137, 203, 187),
                    lineColor: new ServerColor(0, 0, 0),
                    lineWidth: 0.1
                })
            });
            themeRangeItem2 = new ThemeRangeItem({
                start: 500000000000,
                end: 1000000000000,
                style: new ServerStyle({
                    fillForeColor: new ServerColor(233, 235, 171),
                    lineColor: new ServerColor(0, 0, 0),
                    lineWidth: 0.1
                })
            });
            themeRangeItem3 = new ThemeRangeItem({
                start: 1000000000000,
                end: 3000000000000,
                style: new ServerStyle({
                    fillForeColor: new ServerColor(135, 157, 157),
                    lineColor: new ServerColor(0, 0, 0),
                    lineWidth: 0.1
                })
            });
            themeRange = new ThemeRange({
                rangeExpression: "SMAREA",
                rangeMode: RangeMode.EQUALINTERVAL,
                items: [themeRangeItem1, themeRangeItem2, themeRangeItem3]
            });
            themeParameters = new ThemeParameters({
                datasetNames: ["China_Province_pg"],
                dataSourceNames: ["China"],
                joinItems: null,
                themes: [themeRange]
            });
        }
        function createTheme() {
            themeService.getThemeStatus(themeParameters).on('complete', function (serviceResult) {
                console.log(serviceResult.result);
                var result = serviceResult.result;
                if (result && result.newResourceID) {
                    themeLayer = L.supermap.tiledMapLayer(url, {
                        noWrap: true,
                        cacheEnabled: false,
                        transparent: true,
                        layersID: result.newResourceID
                    }).addTo(map);
                }
            }).on('failed', function (error) {
                alert(error.errorMsg);
            });
        }

        function clearLayer() {
            if (themeLayer) {
                map.removeLayer(themeLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="创建专题图" onclick="createTheme()"/>
    <input type="button" class="btn btn-primary" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
