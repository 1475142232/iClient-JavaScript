<!DOCTYPE html>
<html>
<head>
    <title>数据集Buffer查询</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript" src="../js/resize.js"></script>
    <script type="text/javascript">
        var map, polygon, resultLayer,
                baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
        function init() {
            mapHeight();
            map = L.map('map', {
                preferCanvas: true,
                crs: L.CRS.EPSG4326,
                center: {lon: 0, lat: 0},
                maxZoom: 18,
                zoom: 2
            });
            L.supermap.tiledMapLayer(baseUrl).addTo(map);
            polygon = L.polygon([[-20, 20], [0, 20], [0, 40], [-20, 40], [-20, 20]], {color: 'red'});
        }
        function query() {
            clearLayer();
            polygon.addTo(map);
            var bufferParam = new GetFeaturesByBufferParameters({
                datasetNames: ["World:Capitals"],
                bufferDistance: 10,
                geometry: polygon
            });
            L.supermap.getFeaturesService(url).getFeaturesByBuffer(bufferParam).on("complete", function (serviceResult) {
                resultLayer = L.geoJSON(serviceResult.result, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("首都：" + feature.properties.CAPITAL);
                    }
                }).addTo(map);
            });
        }
        function clearLayer() {
            if (polygon) {
                polygon.removeFrom(map);
            }
            if (resultLayer) {
                resultLayer.removeFrom(map);
            }
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="数据集Buffer查询" onclick="query()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
    <span class="alert alert-danger" role="alert" style="padding: 10px;">缓冲距离：bufferDistance = 10</span>
</div>
<div id="map" style="margin:0 auto;"></div>
</body>
</html>
