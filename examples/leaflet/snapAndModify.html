<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>捕捉图形绘制</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <link href="https://cdn.bootcss.com/leaflet.pm/0.16.0/leaflet.pm.min.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>

<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.min.js"></script>
<script src="https://cdn.bootcss.com/leaflet.pm/0.16.0/leaflet.pm.min.js"></script>
<script type="text/javascript">
    var map, url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
    map = L.map('map', {
        center: [33, 114],
        zoom: 4
    });
    L.supermap.tiledMapLayer(url).addTo(map);
    var options = {
        position: 'topright',
        drawMarker: true,
        drawPolygon: true,
        drawPolyline: true,
        editPolygon: true,
        deleteLayer: true
    };
    map.pm.addControls(options);
</script>
</body>
</html>
