<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签专题图</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript">
        var map, themeService, themeLayer, style1, style2, style3,
                themeLabelItem1, themeLabelItem2, themeLabelItem3, themeLabelItem4,
                themeLabelItem5, themeLabelItem6, themeLabel, themeParameters,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        function init() {
            map = L.map('map', {
                crs: L.CRS.EPSG4326,
                center: [0, 0],
                maxZoom: 18,
                zoom: 1
            });
            L.supermap.tiledMapLayer(url, {noWrap: true, transparent: true}).addTo(map);
            themeService = L.supermap.themeService(url);
            style1 = new ServerTextStyle({
                fontHeight: 4,
                foreColor: new ServerColor(100, 20, 50),
                sizeFixed: true,
                bold: true

            });
            style2 = new ServerTextStyle({
                fontHeight: 4,
                foreColor: new ServerColor(250, 0, 0),
                sizeFixed: true,
                bold: true
            });
            style3 = new ServerTextStyle({
                fontHeight: 4,
                foreColor: new ServerColor(93, 95, 255),
                sizeFixed: true,
                bold: true
            });
            themeLabelItem1 = new ThemeLabelItem({
                start: 0.0,
                end: 7800000,
                style: style1
            });
            themeLabelItem2 = new ThemeLabelItem({
                start: 7800000,
                end: 15000000,
                style: style2
            });
            themeLabelItem3 = new ThemeLabelItem({
                start: 15000000,
                end: 30000000,
                style: style3
            });
            themeLabelItem4 = new ThemeLabelItem({
                start: 0.0,
                end: 55,
                style: style1
            });
            themeLabelItem5 = new ThemeLabelItem({
                start: 55,
                end: 109,
                style: style2
            });
            themeLabelItem6 = new ThemeLabelItem({
                start: 109,
                end: 300,
                style: style3
            });

            themeLabel = new ThemeLabel({
                matrixCells: [
                    [new LabelThemeCell({
                        themeLabel: new ThemeLabel({
                            labelExpression: "CAPITAL",
                            rangeExpression: "SmID",
                            numericPrecision: 0,
                            items: [themeLabelItem4, themeLabelItem5, themeLabelItem6]
                        })
                    })],
                    [new LabelThemeCell({
                        themeLabel: new ThemeLabel({
                            labelExpression: "CAP_POP",
                            rangeExpression: "CAP_POP",
                            numericPrecision: 0,
                            items: [themeLabelItem1, themeLabelItem2, themeLabelItem3]
                        })
                    })]
                ],
                background: new ThemeLabelBackground({
                    backStyle: new ServerStyle({
                        fillForeColor: new ServerColor(179, 209, 193),
                        fillOpaqueRate: 60,
                        lineWidth: 0.1
                    }),
                    labelBackShape: "RECT"
                })
            });
            themeParameters = new ThemeParameters({
                themes: [themeLabel],
                datasetNames: ["Capitals"],
                dataSourceNames: ["World"]
            });
        }
        function createTheme() {
            themeService.getThemeStatus(themeParameters)
                    .on('complete', function (serviceResult) {
                        var result = serviceResult.result;
                        if (result && result.newResourceID) {
                            themeLayer = L.supermap.tiledMapLayer(url, {
                                noWrap: true,
                                cacheEnabled: false,
                                transparent: true,
                                layersID: result.newResourceID
                            }).addTo(map);
                        }
                    }).on('failed', function (error) {
                alert(error.errorMsg);
            });
        }

        function clearLayer() {
            if (themeLayer) {
                map.removeLayer(themeLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="创建专题图" onclick="createTheme()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
