<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>标签专题图</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>

<script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
<script type="text/javascript">
    var map, themeService, themeLabel, themeParameters, themeLayer,
            url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
    map = L.map('map', {
        crs: L.CRS.EPSG4326,
        center: [0, 0],
        maxZoom: 18,
        zoom: 1
    });
    L.supermap.tiledMapLayer(url, {noWrap: true, transparent: true}).addTo(map);
    createTheme();

    function createTheme() {
        themeService = L.supermap.themeService(url);
        var style1 = new ServerTextStyle({
            fontHeight: 4,
            foreColor: new ServerColor(100, 20, 50),
            sizeFixed: true,
            bold: true

        });
        var style2 = new ServerTextStyle({
            fontHeight: 4,
            foreColor: new ServerColor(250, 0, 0),
            sizeFixed: true,
            bold: true
        });
        var style3 = new ServerTextStyle({
            fontHeight: 4,
            foreColor: new ServerColor(93, 95, 255),
            sizeFixed: true,
            bold: true
        });
        var themeLabelItem1 = new ThemeLabelItem({
            start: 0.0,
            end: 7800000,
            style: style1
        });
        var themeLabelItem2 = new ThemeLabelItem({
            start: 7800000,
            end: 15000000,
            style: style2
        });
        var themeLabelItem3 = new ThemeLabelItem({
            start: 15000000,
            end: 30000000,
            style: style3
        });
        var themeLabelItem4 = new ThemeLabelItem({
            start: 0.0,
            end: 55,
            style: style1
        });
        var themeLabelItem5 = new ThemeLabelItem({
            start: 55,
            end: 109,
            style: style2
        });
        var themeLabelItem6 = new ThemeLabelItem({
            start: 109,
            end: 300,
            style: style3
        });

        themeLabel = new ThemeLabel({
            matrixCells: [
                [new LabelThemeCell({
                    themeLabel: new ThemeLabel({
                        labelExpression: "CAP_POP",
                        rangeExpression: "CAP_POP",
                        numericPrecision: 0,
                        items: [themeLabelItem1, themeLabelItem2, themeLabelItem3]
                    })
                })],
                [new LabelThemeCell({
                    themeLabel: new ThemeLabel({
                        labelExpression: "CAPITAL",
                        rangeExpression: "SmID",
                        numericPrecision: 0,
                        items: [themeLabelItem4, themeLabelItem5, themeLabelItem6]
                    })
                })]
            ],
            background: new ThemeLabelBackground({
                backStyle: new ServerStyle({
                    fillForeColor: new ServerColor(179, 209, 193),
                    fillOpaqueRate: 60,
                    lineWidth: 0.1
                }),
                labelBackShape: "RECT"
            })
        });
        themeParameters = new ThemeParameters({
            themes: [themeLabel],
            datasetNames: ["Capitals"],
            dataSourceNames: ["World"]
        });
        themeService.getThemeStatus(themeParameters)
                .on('complete', function (serviceResult) {
                    var result = serviceResult.result;
                    if (result && result.newResourceID) {
                        themeLayer = L.supermap.tiledMapLayer(url, {
                            noWrap: true,
                            cacheEnabled: false,
                            transparent: true,
                            layersID: result.newResourceID
                        }).addTo(map);
                    }
                }).on('failed', function (error) {
            alert(error.errorMsg);
        });
    }
</script>
</html>
