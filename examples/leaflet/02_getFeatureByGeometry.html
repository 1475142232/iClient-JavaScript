<!DOCTYPE html>
<html>
<head>
    <title>数据集几何查询</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript">
        var map, polygon, resultLayer,
                baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
        function init() {
            map = L.map('map', {
                preferCanvas: true,
                crs: L.CRS.EPSG4326,
                center: {lon: 0, lat: 0},
                maxZoom: 18,
                zoom: 2
            });
            L.supermap.tiledMapLayer(baseUrl).addTo(map);
            polygon = L.polygon([[0, 0], [-30, 0], [-10, 30], [0, 0]], {color: 'red'});
        }
        function query() {
            clearLayer();
            polygon.addTo(map);
            var geometryParam = new GetFeaturesByGeometryParameters({
                datasetNames: ["World:Countries"],
                geometry: polygon,
                spatialQueryMode: "INTERSECT"
            });
            L.supermap.getFeaturesService(url).getFeaturesByGeometry(geometryParam).on("complete", function (serviceResult) {
                resultLayer = L.geoJSON(serviceResult.result, {
                    onEachFeature: function (feature, layer) {
                        layer.bindPopup("国家：" + feature.properties.COUNTRY);
                    }
                }).addTo(map);
            });
        }
        function clearLayer() {
            if (polygon) {
                polygon.removeFrom(map);
            }
            if (resultLayer) {
                resultLayer.removeFrom(map);
            }
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="数据集几何查询" onclick="query()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
    <span class="alert alert-danger" role="alert" style="padding: 10px;">空间查询模式：INTERSECT</span>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
