<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据集几何查询</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>

<script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.min.js"></script>http://support.supermap.com.cn:8090
<script type="text/javascript">
    var map, resultLayer,
            baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
            url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
    map = L.map('map', {
        preferCanvas: true,
        crs: L.CRS.EPSG4326,
        center: {lon: 0, lat: 0},
        maxZoom: 18,
        zoom: 2
    });
    L.supermap.tiledMapLayer(baseUrl).addTo(map);
    query();

    function query() {
        var polygon = L.polygon([[0, 0], [-30, 0], [-10, 30], [0, 0]], {color: 'red'});
        polygon.addTo(map);
        polygon.bindPopup('空间查询模式：INTERSECT').openPopup();
        var geometryParam = new SuperMap.GetFeaturesByGeometryParameters({
            datasetNames: ["World:Countries"],
            geometry: polygon,
            spatialQueryMode: "INTERSECT"
        });
        L.supermap
                .featureService(url)
                .getFeaturesByGeometry(geometryParam, function (serviceResult) {
                    polygon.closePopup();
                    resultLayer = L.geoJSON(serviceResult.result.features, {
                        onEachFeature: function (feature, layer) {
                            layer.bindPopup("国家：" + feature.properties.COUNTRY);
                        }
                    }).addTo(map);
                });
    }
</script>
</body>
</html>
