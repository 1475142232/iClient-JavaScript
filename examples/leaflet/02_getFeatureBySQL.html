<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据集SQL查询</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript">
        var map, resultLayer,
                baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
        function init() {
            map = L.map('map', {
                preferCanvas: true,
                crs: L.CRS.EPSG4326,
                center: {lon: 0, lat: 0},
                maxZoom: 18,
                zoom: 1
            });
            L.supermap.tiledMapLayer(baseUrl).addTo(map);
        }
        function query() {
            clearLayer();
            var sqlParam = new GetFeaturesBySQLParameters({
                queryParameter: {
                    name: "Countries@World",
                    attributeFilter: "SMID = 247"
                },
                datasetNames: ["World:Countries"]
            });
            L.supermap.getFeaturesService(url).getFeaturesBySQL(sqlParam).on("complete", function (serviceResult) {
                resultLayer = L.geoJSON(serviceResult.result).addTo(map);
            });
        }
        function clearLayer() {
            if (resultLayer) {
                resultLayer.removeFrom(map);
            }
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="数据集SQL查询" onclick="query()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
    <span class="alert alert-danger" role="alert" style="padding: 10px;">SQL：SMID = 247</span>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
