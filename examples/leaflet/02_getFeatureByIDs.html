<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>数据集ID查询</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>

<script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
<script type="text/javascript">
    var map, resultLayer,
            baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
            url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
    map = L.map('map', {
        preferCanvas: true,
        crs: L.CRS.EPSG4326,
        center: [20, 80],
        maxZoom: 18,
        zoom: 2
    });
    L.supermap.tiledMapLayer(baseUrl).addTo(map);
    query();

    function query() {
        var idsParam = new GetFeaturesByIDsParameters({
            IDs: [246, 247],
            datasetNames: ["World:Countries"]
        });
        L.supermap.getFeaturesService(url).getFeaturesByIDs(idsParam).on("complete", function (serviceResult) {
            resultLayer = L.geoJSON(serviceResult.result, {
                onEachFeature: function (feature, layer) {
                    layer.bindPopup("ID: " + feature.properties.SMID + "<br>" + "国家：" + feature.properties.COUNTRY);
                }
            }).addTo(map);
        });
    }
</script>
</html>
