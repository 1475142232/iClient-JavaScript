<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>等级符号专题图</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
    <script type="text/javascript">
        var map, themeService, themeLayer, themeGraduatedSymbol, themeParameters,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
        function init() {
            map = L.map('map', {
                center: [39, 116],
                maxZoom: 18,
                zoom: 4
            });
            L.supermap.tiledMapLayer(url).addTo(map);
            themeService = L.supermap.themeService(url);
            themeGraduatedSymbol = new ThemeGraduatedSymbol({
                expression: "SMAREA",
                baseValue: 3000000000000,
                graduatedMode: GraduatedMode.CONSTANT,
                flow: new ThemeFlow({
                    flowEnabled: true
                }),
                style: new ThemeGraduatedSymbolStyle({
                    positiveStyle: new ServerStyle({
                        markerSize: 50,
                        markerSymbolID: 0,
                        lineColor: new ServerColor(255, 165, 0),
                        fillBackColor: new ServerColor(255, 0, 0)
                    })
                })
            });
            themeParameters = new ThemeParameters({
                themes: [themeGraduatedSymbol],
                datasetNames: ["China_Province_pg"],
                dataSourceNames: ["China"]
            });
        }
        function createTheme() {
            themeService.getThemeStatus(themeParameters).on('complete', function (serviceResult) {
                var result = serviceResult.result;
                if (result && result.newResourceID) {
                    themeLayer = L.supermap.tiledMapLayer(url, {
                        cacheEnabled: false,
                        transparent: true,
                        layersID: result.newResourceID
                    }).addTo(map);
                }
            }).on('failed', function (error) {
                alert(error.errorMsg);
            });
        }

        function clearLayer() {
            if (themeLayer) {
                map.removeLayer(themeLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="创建专题图" onclick="createTheme()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
