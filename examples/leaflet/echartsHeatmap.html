<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ECharts Heatmap with Leaflet</title>

    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>

<script type="text/javascript"  src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript"  src="http://cdn.bootcss.com/echarts/3.4.0/echarts.min.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.js"></script>
<script type="text/javascript"  src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script>
    var map, url = "http://support.supermap.com:8090/iserver/services/map-china400/rest/maps/China";
    map = L.map('map', {
        center: [30.24,120.15],
        maxZoom: 18,
        zoom: 14
    });
    L.supermap.tiledMapLayer(url).addTo(map);

    $.get('../data/hangzhou-tracks.json', function (data) {
        var points = [].concat.apply([], data.map(function (track) {
            return track.map(function (seg) {
                return seg.coord.concat([1]);
            });
        }));
        option = {

            visualMap: {
                show: false,
                top: 'top',
                min: 0,
                max: 5,
                seriesIndex: 0,
                calculable: true,
                inRange: {
                    color: ['blue', 'blue', 'green', 'yellow', 'red']
                }
            },
            series: [{
                type: 'heatmap',
                coordinateSystem: 'leaflet',
                data: points,
                pointSize: 5,
                blurSize: 6
            }]
        };
        L.echartsMapLayer(option).addTo(map);
    });
</script>
</body>
</html>
