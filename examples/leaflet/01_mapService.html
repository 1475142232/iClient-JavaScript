<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap 地图信息</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.css">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>

<script type="text/javascript" src="http://cdn.bootcss.com/leaflet/1.0.3/leaflet.js"></script>
<script type="text/javascript" src="../../dist/iclient9-leaflet.min.js"></script>
<script type="text/javascript">
    var map, infoWin, url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
    map = L.map('map', {
        preferCanvas: true,
        crs: L.CRS.EPSG4326,
        center: {lon: 0, lat: 0},
        maxZoom: 18,
        zoom: 2
    });
    L.supermap.tiledMapLayer(url).addTo(map);
    mapService();

    function mapService() {
        L.supermap.mapService(url, {
            projection: "4326"
        }).getMapInfo(function (serviceResult) {
            var result = serviceResult.result;
            var innerHTML = "(map信息太多，只打印一部分)" + "<br><br>";
            innerHTML += "地图名：" + JSON.stringify(result.name, null, 2) + "<br>";
            innerHTML += "中心点:" + JSON.stringify(result.center, null, 2) + "<br>";
            innerHTML += "Bounds:" + JSON.stringify(result.bounds, null, 2) + "<br>";
            infoWin = L.popup({maxWidth: 400})
                    .setLatLng(map.getCenter())
                    .setContent(innerHTML)
                    .openOn(map);
        });
    }
</script>
</body>
</html>
