<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap 字段信息</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.css"/>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet/v1.0.2/leaflet.js"></script>
    <script type="text/javascript" src="../../dist/SuperMapiClient9.js"></script>
    <script type="text/javascript">
        var map, infowin,
                wms = "http://support.supermap.com.cn:8090/iserver/services/map-world/wms111/World",
                url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
        function init() {
            map = L.map('map', {
                preferCanvas: true,
                crs: L.CRS.EPSG4326,
                center: {lon: 0, lat: 0},
                maxZoom: 18,
                zoom: 1
            });
            L.tileLayer.wms(wms, {
                noWrap: true,
                layers: 'World',
                format: 'image/png',
                transparent: true
            }).addTo(map);
        }

        function mapService() {
            closeInfoWin();
            L.supermap.getFieldsService(url, {
                dataSourceName: "World",
                dataSetName: "continent_T"
            }).on("complete", function (result) {
                if (!infowin) {
                    infowin = L.popup({maxWidth: 420});
                }
                infowin.setLatLng(map.getCenter()).setContent(result.data.fieldNames.join(', ')).openOn(map);
            });
        }
        function closeInfoWin() {
            if (infowin) {
                infowin.removeFrom(map);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;">
<div id="toolbar" style=" position: relative;padding-top: 10px; padding-bottom: 10px;">
    <input type="button" class="btn btn-primary" value="获取字段信息" onclick="mapService()"/>
    <input type="button" class="btn btn-primary" value="清除结果" onclick="closeInfoWin()"/>
</div>
<div id="map" style="margin:0 auto;position: relative; height: 510px;border: 1px solid #3473b7;"></div>
</body>
</html>
