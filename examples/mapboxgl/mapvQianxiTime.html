<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link href="https://cdn.bootcss.com/mapbox-gl/0.38.0/mapbox-gl.css" rel="stylesheet">
    <title>迁徙时序图</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script src="http://mapv.baidu.com/build/mapv.min.js"></script>
    <script src="https://cdn.bootcss.com/mapbox-gl/0.38.0/mapbox-gl.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script defer="defer" type="text/javascript" src="../../dist/iclient9-mapboxgl.min.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map"></div>
<script type="text/javascript">
    var attribution = "<a href='https://www.mapbox.com/about/maps/' target='_blank'>© Mapbox </a> with " +
            "<a href='http://mapv.baidu.com/' target='_blank'>© 2017 百度 MapV</a> with <a href='http://iclient.supermapol.com'>© SuperMap iClient</a>";
    var token = "pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw";
    var map = new mapboxgl.Map({
        container: 'map',
        style: {
            "version": 8,
            "sources": {
                "raster-tiles": {
                    "attribution": attribution,
                    "type": "raster",
                    "tiles": ["https://api.tiles.mapbox.com/v4/mapbox.dark/{z}/{x}/{y}.png?access_token=" + token],
                    "tileSize": 256,
                },
            },
            "layers": [{
                "id": "simple-tiles",
                "type": "raster",
                "source": "raster-tiles",
                "minzoom": 0,
                "maxzoom": 22
            }]
        },
        center: [112, 37.94],
        zoom: 3
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    new mapboxgl.Popup({closeOnClick: false})
            .setLngLat(map.getCenter())
            .setHTML('示例数据来源为百度MapV的加偏数据，iClient9未做纠偏处理')
            .addTo(map);

    map.on('load', function () {
        var data = [];
        var timeData = [];

        function curive(fromPoint, endPoint, n) {
            var delLng = (endPoint.lng - fromPoint.lng) / n;
            var delLat = (endPoint.lat - fromPoint.lat) / n;

            for (var i = 0; i < n; i++) {
                var pointNLng = fromPoint.lng + delLng * i;
                var pointNLat = fromPoint.lat + delLat * i;
                timeData.push({
                    geometry: {
                        type: 'Point',
                        coordinates: [pointNLng, pointNLat]
                    },
                    count: 1,
                    time: i
                });
            }
        }

        // 构造数据
        $.ajax({
            url: '../data/qianxi-time',
            success: function (rs) {
                var items = rs.split('|');
                for (var i = 0; i < items.length; i++) {
                    var itemArr = items[i].split(/\n/);
                    for (var k = 0; k < itemArr.length; k++) {
                        if (!!itemArr[k]) {
                            var item = itemArr[k].split(/\t/);
                            if (item[0] === '起点城市' || item[0] === '迁出城市') {
                                var cityBegin = item[1];
                            }
                            if (item[0] !== '起点城市' || item[0] !== '迁出城市' && item.length > 1) {
                                var cityCenter1 = mapv.utilCityCenter.getCenterByCityName(item[0].replace(/市|省/, ""));
                                var cityCenter2 = mapv.utilCityCenter.getCenterByCityName(cityBegin.replace(/市|省/, "").trim());
                                if (cityCenter1) {
                                    if (Math.random() > 0.7) {
                                        curive(cityCenter2, cityCenter1, 50);
                                    }
                                    data.push({
                                        geometry: {
                                            type: 'LineString',
                                            coordinates: [[cityCenter1.lng, cityCenter1.lat], [cityCenter2.lng, cityCenter2.lat]]
                                        },
                                        count: 100 * Math.random()
                                    });
                                }
                            }
                        }
                    }
                }

                var dataSet = new mapv.DataSet(data);
                var options = {
                    strokeStyle: 'rgba(55, 50, 250, 0.3)',
                    globalCompositeOperation: 'lighter',
                    shadowColor: 'rgba(55, 50, 250, 0.5)',
                    methods: {
                        click: function (item) {
                        }
                    },
                    gradient: {0: 'rgba(55, 50, 250, 0)', 1: 'rgba(55, 50, 250, 1)'},
                    lineWidth: .2,
                    draw: 'intensity'
                };

                new mapboxgl.supermap.MapvLayer(map, dataSet, options);

                var dataSet = new mapv.DataSet(timeData);
                var options = {
                    fillStyle: 'rgba(255, 250, 250, 0.9)',
                    size: .5,
                    animation: {
                        type: 'time',
                        stepsRange: {
                            start: 0,
                            end: 50
                        },
                        trails: 1,
                        duration: 5,
                    },
                    draw: 'simple'
                };
                new mapboxgl.supermap.MapvLayer(map, dataSet, options);
            }
        });
    });
</script>
</body>
</html>
