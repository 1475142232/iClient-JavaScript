<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网络分析服务-最近设施分析</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%;border: 1px solid #dddddd"></div>
</body>

<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, options, findClosetFacilitiesService, findClosetFacilitiesParameter,
            baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-changchun/rest/maps/长春市区图",
            serviceUrl = "http://support.supermap.com.cn:8090/iserver/services/transportationanalyst-sample/rest/networkanalyst/RoadNet@Changchun";
    var mapService = new ol.supermap.MapService(baseUrl);
    var extent = [48.4, -7668.25, 8958.85, -55.58];
    var projection = new ol.proj.Projection({
        extent: extent,
        units: 'm'
    });
    mapService.on("complete", function (serviceResult) {
        var mapJSONObj = serviceResult.element.result;
        map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: [5000, -3700],
                zoom: 2,
                projection: projection
            })
        });
        options = ol.supermap.TileSuperMapRest.optionsFromMapJSON(baseUrl, mapJSONObj);
        var layer = new ol.layer.Tile({
            source: new ol.supermap.TileSuperMapRest(options)
        });
        map.addLayer(layer);
        findClosetFacilitiesProcess();
    });
    mapService.getMapStatus();

    function findClosetFacilitiesProcess() {
        //添加设施点
        var facilityPoint1 = new ol.geom.Point([2500, -3500]);
        var facilityPoint2 = new ol.geom.Point([5500, -2500]);
        var facilityPoint3 = new ol.geom.Point([7000, -4000]);
        var facilityFeature1 = new ol.Feature(facilityPoint1);
        var facilityFeature2 = new ol.Feature(facilityPoint2);
        var facilityFeature3 = new ol.Feature(facilityPoint3);
        var iconStyle_facility = new ol.style.Style({
            image: new ol.style.Icon(({
                src: 'http://support.supermap.com.cn:8090/iserver/iClient/forJavaScript/theme/images/marker-gold.png'
            }))
        });
        facilityFeature1.setStyle(iconStyle_facility);
        facilityFeature2.setStyle(iconStyle_facility);
        facilityFeature3.setStyle(iconStyle_facility);
        var facilitySource = new ol.source.Vector({
            features: [facilityFeature1, facilityFeature2, facilityFeature3]
        });
        var facilityLayer = new ol.layer.Vector({
            source: facilitySource
        });
        //添加事件点
        var eventPoint = new ol.geom.Point([5000, -3700]);
        var eventFeature = new ol.Feature(eventPoint);
        var iconStyle_event = new ol.style.Style({
            image: new ol.style.Icon(({
                src: 'http://support.supermap.com.cn:8090/iserver/iClient/forJavaScript/theme/images/marker.png'
            }))
        });
        eventFeature.setStyle(iconStyle_event);
        var eventSource = new ol.source.Vector({
            features: [eventFeature]
        });
        var eventLayer = new ol.layer.Vector({
            source: eventSource
        });
        //创建最近设施分析服务实例
        findClosetFacilitiesService = new ol.supermap.NetworkAnalystService(serviceUrl);
        //创建最近设施分析参数实例
        var resultSetting = new TransportationAnalystResultSetting({
            returnEdgeFeatures: true,
            returnEdgeGeometry: true,
            returnEdgeIDs: true,
            returnNodeFeatures: true,
            returnNodeGeometry: true,
            returnNodeIDs: true,
            returnPathGuides: true,
            returnRoutes: true
        });
        var analystParameter = new TransportationAnalystParameter({
            resultSetting: resultSetting,
            turnWeightField: "TurnCost",
            weightFieldName: "length"  //length,time
        });
        findClosetFacilitiesParameter = new FindClosestFacilitiesParameters({
            //事件点,必设参数
            event: new ol.geom.Point([5000, -3700]),
            //要查找的设施点数量。默认值为1
            expectFacilityCount: 1,
            //设施点集合,必设
            facilities: [new ol.geom.Point([2500, -3500]), new ol.geom.Point([5500, -2500]), new ol.geom.Point([7000, -4000])],
            isAnalyzeById: false,
            parameter: analystParameter
        });
        //进行查找
        findClosetFacilitiesService.findClosestFacilities(findClosetFacilitiesParameter)
                .on('complete', function (serviceResult) {
                    serviceResult.element.result.map(function (result) {
                        var vectorSource = new ol.source.Vector({
                            features: (new ol.format.GeoJSON()).readFeatures(result.route)
                        });
                        var pathLayer = new ol.layer.Vector({
                            source: vectorSource,
                            style: new ol.style.Style({
                                stroke: new ol.style.Stroke({
                                    color: 'rgba(100, 100, 225, 10)',
                                    width: 3
                                }),
                                fill: new ol.style.Fill({
                                    color: 'rgba(0, 0, 255, 0.1)'
                                })
                            })
                        });
                        map.addLayer(pathLayer);
                    });
                    map.addLayer(facilityLayer);
                    map.addLayer(eventLayer);
                });
    }
</script>
</html>
