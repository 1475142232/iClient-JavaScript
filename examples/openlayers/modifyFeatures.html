<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>修改图形</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.2.0/ol.css" rel="stylesheet">
    <style>
        .ol-popup {
            position: absolute;
            top: 50px;
            right: 20px;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div id="map" style="width: 100%;height:100%"></div>
<div id="popup" class="ol-popup">
    <div class="btn-group" role="group" aria-label="...">
        <button id="modify" value='Modify' type="button" class="btn btn-default">修改</button>
        <button id="none" value='None' type="button" class="btn btn-default">无修改</button>
    </div>
</div>
<script src="http://cdn.bootcss.com/openlayers/4.2.0/ol.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.min.js"></script>
<script type="text/javascript">
    var map, select, modify, source, baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
            url = "http://support.supermap.com.cn:8090/iserver/services/data-world/rest/data";
    map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: [116, 30],
            zoom: 4,
            projection: 'EPSG:4326'
        })
    });
    var layer = new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: baseUrl,
            wrapX: true
        }),
        projection: 'EPSG:4326'
    });
    map.addLayer(layer);
    var sqlParam = new SuperMap.GetFeaturesBySQLParameters({
        queryParameter: {
            name: "Countries@World",
            attributeFilter: "SMID = 247"
        },
        datasetNames: ["World:Countries"]
    });
    new ol.supermap.FeatureService(url).getFeaturesBySQL(sqlParam, function (serviceResult) {
        source = new ol.source.Vector({
            features: (new ol.format.GeoJSON()).readFeatures(serviceResult.result.features),
            wrapX: false
        });
        map.addLayer(new ol.layer.Vector({
            source: source
        }));
    });
    var info = new ol.control.Control({element: document.getElementById('popup')});
    info.setMap(map);
    map.addControl(info);

    var buttons = $('.btn-group').children();
    buttons.map(function (key) {
        var value = buttons[key].value;
        if (value === 'None') {
            $(buttons[key]).on('click', function () {
                clearInteraction();
            });
            return;
        }
        $(buttons[key]).on('click', function () {
            clearInteraction();
            select = new ol.interaction.Select({
                wrapX: false
            });
            modify = new ol.interaction.Modify({
                features: select.getFeatures()
            });
            map.addInteraction(select);
            map.addInteraction(modify);
        });
    });

    function clearInteraction() {
        if (modify) {
            map.removeInteraction(modify);
        }
        if (select) {
            map.removeInteraction(select);
        }
    }

</script>
</body>
</html>
