<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
    <title>canvas渲染</title>

    <style>
        .ol-popup {
            position: absolute;
            background-color: white;
            -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
            padding: 15px;
            border-radius: 10px;
            border: 1px solid #cccccc;
            bottom: 12px;
            left: -50px;
            min-width: 50px;
        }

        .ol-popup:after, .ol-popup:before {
            top: 100%;
            border: solid transparent;
            content: " ";
            height: 0;
            width: 0;
            position: absolute;
            pointer-events: none;
        }

        .ol-popup:after {
            border-top-color: white;
            border-width: 10px;
            left: 48px;
            margin-left: -10px;
        }

        .ol-popup:before {
            border-top-color: #cccccc;
            border-width: 11px;
            left: 48px;
            margin-left: -11px;
        }

    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%;border: 1px solid #dddddd"></div>
<div id="popup" class="ol-popup">
    <div id="popup-content"></div>
</div>

<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China_4326";
    var mapService = new ol.supermap.MapService(url);
    mapService.on("complete", function (serviceResult) {
        var mapJSONObj = serviceResult.element.result;
        var container = document.getElementById('popup');
        var content = document.getElementById('popup-content');
        var overlay = new ol.Overlay(({
            element: container,
            autoPan: true,
            autoPanAnimation: {
                duration: 250
            }
        }));
        var map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: [0, 0],
                zoom: 2,
                projection: 'EPSG:4326'
            }),
            overlays: [overlay],
            renderer: ['canvas']
        });
        var layer = new ol.layer.Tile({
            source: new ol.supermap.TileSuperMapRest(ol.supermap.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj))
        });
        map.addLayer(layer);

        var fillColors = 'rgba(255,153,0, 1)';
        var strokeColors = 'rgba(255,204,0,1)';
        var radius = 7.5;
        var symbolinfo = new ol.style.Circle({
            radius: radius,
            fill: new ol.style.Fill({
                color: fillColors
            }),
            stroke: new ol.style.Stroke({
                color: strokeColors
            })
        });
        var count = 100000;    //矢量点的个数
        var graphics = new Array(count);
        var e = 45;
        for (var i = 0; i < count; ++i) {
            var coordinates = [2 * e * Math.random() - e, 2 * e * Math.random() - e];
            graphics[i] = new ol.Graphic(new ol.geom.Point(coordinates));
            graphics[i].setStyle(new ol.style.Style({
                image: symbolinfo
            }));
        }
        var graphicLayer = new ol.layer.Image({
            source: new ol.source.Graphic({
                graphics: graphics
            })
        });
        var select = new ol.interaction.Select();
        map.addInteraction(select);
        //开启事件
        select.on('select', function (e) {
            if (e.selected.length > 0) {
                content.innerHTML = "id:" + e.selected[0].ol_uid;
                overlay.setPosition(e.selected[0].getGeometry().flatCoordinates);
            } else if (overlay) {
                overlay.setPosition(undefined);
            }
        });
        map.addLayer(graphicLayer);
    });
    mapService.getMapStatus();
</script>
</body>
</html>
