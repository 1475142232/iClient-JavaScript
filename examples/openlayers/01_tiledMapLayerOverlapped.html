<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap REST 地图服务底图</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%;border: 1px solid #dddddd"></div>

<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, urlWorld = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World",
            urlJinjing = "http://support.supermap.com.cn:8090/iserver/services/map-jingjin/rest/maps/京津地区人口分布图_专题图";
    map = new ol.Map({
        target: 'map',
        view: new ol.View({
            center: [116.85, 39.79],
            zoom: 7,
            projection: 'EPSG:4326'
        })
    });
    var worldLayer = new ol.layer.Tile({
        source: new ol.supermap.TileSuperMapRest({
            url: urlWorld
        }),
        projection: 'EPSG:4326'
    });
    map.addLayer(worldLayer);
    var jinJingLayer = new ol.layer.Tile({
        source: new ol.supermap.TileSuperMapRest({
            url: urlJinjing
        }),
        projection: 'EPSG:4326'
    });
    map.addLayer(jinJingLayer);

</script>
</body>
</html>
