<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SuperMap REST 地图服务底图</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/openlayers/4.0.0/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <script type="text/javascript">
        var map, url = "http://support.supermap.com.cn:8090/iserver/services/map-changchun/rest/maps/长春市区图";
        var extent = [48.4, -7668.25, 8958.85, -55.58];
        var projection = new ol.proj.Projection({
            extent: extent,
            units: 'm'
        });
        function init() {
            var mapService = new ol.supermap.MapService(url);
            mapService.on("complete", function (serviceResult) {
                var mapJSONObj = serviceResult.element.result;
                var map = new ol.Map({
                    target: 'map',
                    view: new ol.View({
                        center: [5105, -3375],
                        zoom: 1,
                        projection: projection
                    })
                });
                var layer = new ol.layer.Tile({
                    source: new ol.supermap.TileSuperMapRest(ol.supermap.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj))
                });
                map.addLayer(layer);
            });
            mapService.getMapStatus();
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right "></div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
