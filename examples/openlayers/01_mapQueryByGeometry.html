<!DOCTYPE html>
<html>
<head>
    <title>地图几何查询</title>
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <script type="text/javascript">
        var map, vectorLayer, resultLayer,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-world/rest/maps/World";
        var extent = [-180.0, -90.0, 180, 90];
        var dpi = 96;
        var resolutions = [
            ol.supermap.Util.scaleToResolution(1.6901635716026555E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(3.375595414562003E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(6.751190829124006E-9, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.3502381658248012E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.7004763316496024E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(5.400952663299205E-8, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(1.080190532659841E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(2.1603810653196843E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(4.320762130639359E-7, dpi, Unit.DEGREE),
            ol.supermap.Util.scaleToResolution(8.641524261278681E-7, dpi, Unit.DEGREE),
        ];
        function init() {
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [40, -10],
                    zoom: 3,
                    projection: 'EPSG:4326'
                })
            });
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest({
                    url: url,
                    tileGrid: new ol.tilegrid.TileGrid({
                        extent: extent,
                        resolutions: resolutions,
                    })
                }),
                projection: 'EPSG:4326'
            })
            map.addLayer(layer);
        }

        function query() {
            clearLayer();
            var polygon = new ol.geom.Polygon([[[0, 0], [-30, 0], [-10, 30], [0, 0]]]);
            var vectorSource = new ol.source.Vector({
                features: [new ol.Feature(polygon)]
            });
            vectorLayer = new ol.layer.Vector({
                source: vectorSource,
                style: new ol.style.Style({
                    stroke: new ol.style.Stroke({
                        color: 'red',
                        width: 3
                    }),
                    fill: new ol.style.Fill({
                        color: 'rgba(0, 0, 255, 0.1)'
                    })
                })
            });
            map.addLayer(vectorLayer);

            var queryService = new ol.supermap.QueryService(url);
            var param = new QueryByGeometryParameters({
                queryParams: {name: "Capitals@World.1"},
                geometry: polygon
            });
            queryService.queryByGeometry(param);
            queryService.on("complete", function (serviceResult) {
                var vectorSource = new ol.source.Vector({
                    features: (new ol.format.GeoJSON()).readFeatures(serviceResult.element.result[0])
                })
                resultLayer = new ol.layer.Vector({
                    source: vectorSource,
                });
                map.addLayer(resultLayer);
            });
        }

        function clearLayer() {
            if (vectorLayer) {
                map.removeLayer(vectorLayer);
            }
            if (resultLayer) {
                map.removeLayer(resultLayer);
            }
        }
    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="地图几何查询" onclick="query()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
