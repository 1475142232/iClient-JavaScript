<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>栅格单值专题图</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%;border: 1px solid #dddddd"></div>
</body>

<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, themeService, themeLayer, themeGridUnique, themeParameters,
            url = "http://support.supermap.com.cn:8090/iserver/services/map-jingjin/rest/maps/京津地区地图";
    var mapService = new ol.supermap.MapService(url);
    mapService.on("complete", function (serviceResult) {
        var mapJSONObj = serviceResult.element.result;
        map = new ol.Map({
            target: 'map',
            view: new ol.View({
                center: [117, 40],
                zoom: 7,
                projection: "EPSG:4326"
            })
        });
        var options = ol.supermap.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj);
        var layer = new ol.layer.Tile({
            source: new ol.supermap.TileSuperMapRest(options)
        });
        map.addLayer(layer);
        themeService = new ol.supermap.ThemeService(url);

        themeGridUnique = new SuperMap.ThemeGridUnique({
            defaultcolor: new SuperMap.ServerColor(0, 0, 0),
            items: setItems()
        });
        themeParameters = new SuperMap.ThemeParameters({
            datasetNames: ["JingjinTerrain"],
            dataSourceNames: ["Jingjin"],
            themes: [themeGridUnique]
        });

        themeService.on('complete', function (serviceResult) {
            var result = serviceResult.element.result;
            if (result && result.newResourceID) {
                themeLayer = new ol.layer.Tile({
                    source: new ol.supermap.TileSuperMapRest({
                        url: url,
                        noWrap: true,
                        cacheEnabled: false,
                        transparent: true,
                        layersID: result.newResourceID,
                        tileGrid: new ol.tilegrid.TileGrid({
                            extent: options.tileGrid.extent_,
                            resolutions: options.tileGrid.resolutions_
                        })
                    })
                });
                map.addLayer(themeLayer);
            }
        });
        themeService.on('failed', function (error) {
            alert(error.errorMsg);
        });
        createTheme();
    });
    mapService.getMapStatus();


    function setItems() {
        var items = [],
                color0 = new SuperMap.ServerColor(198, 244, 240),
                color1 = new SuperMap.ServerColor(176, 244, 188),
                color2 = new SuperMap.ServerColor(218, 251, 178),
                color3 = new SuperMap.ServerColor(220, 236, 145),
                color4 = new SuperMap.ServerColor(96, 198, 66),
                color5 = new SuperMap.ServerColor(20, 142, 53),
                color6 = new SuperMap.ServerColor(85, 144, 55),
                color7 = new SuperMap.ServerColor(171, 168, 38),
                color8 = new SuperMap.ServerColor(235, 165, 9),
                color9 = new SuperMap.ServerColor(203, 89, 2),
                color10 = new SuperMap.ServerColor(157, 25, 1),
                color11 = new SuperMap.ServerColor(118, 15, 3),
                color12 = new SuperMap.ServerColor(112, 32, 7),
                color13 = new SuperMap.ServerColor(106, 45, 12),
                color14 = new SuperMap.ServerColor(129, 80, 50),
                color15 = new SuperMap.ServerColor(160, 154, 146);
        for (var i = -4; i < 2197; i++) {
            var num = parseInt(i / 135);
            var item = new SuperMap.ThemeGridUniqueItem();
            item.caption = 1;
            item.unique = i;
            item.visible = true;
            switch (num) {
                case 0:
                    item.color = color0;
                    break;
                case 1:
                    item.color = color1;
                    break;
                case 2:
                    item.color = color2;
                    break;
                case 3:
                    item.color = color3;
                    break;
                case 4:
                    item.color = color4;
                    break;
                case 5:
                    item.color = color5;
                    break;
                case 6:
                    item.color = color6;
                    break;
                case 7:
                    item.color = color7;
                    break;
                case 8:
                    item.color = color8;
                    break;
                case 9:
                    item.color = color9;
                    break;
                case 10:
                    item.color = color10;
                    break;
                case 11:
                    item.color = color11;
                    break;
                case 12:
                    item.color = color12;
                    break;
                case 13:
                    item.color = color13;
                    break;
                case 14:
                    item.color = color14;
                    break;
                case 15:
                    item.color = color15;
                    break;
                default:
                    item.color = color0;
                    break;
            }
            items.push(item);
        }
        return items;
    }

    function createTheme() {
        themeService.getThemeStatus(themeParameters);
    }
</script>
</html>
