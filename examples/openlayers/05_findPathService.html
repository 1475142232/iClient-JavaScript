<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网络分析服务-最佳路径分析</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, findPathService, findPathParameter,
            baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-changchun/rest/maps/长春市区图",
            serviceUrl = "http://support.supermap.com.cn:8090/iserver/services/transportationanalyst-sample/rest/networkanalyst/RoadNet@Changchun";
    //最佳路径分析是按照指定顺序对站点进行访问的
    init();

    function init() {
        var mapService = new ol.supermap.MapService(baseUrl);
        var extent = [48.4, -7668.25, 8958.85, -55.58];
        var projection = new ol.proj.Projection({
            extent: extent,
            units: 'm'
        });
        mapService.on("complete", function (serviceResult) {
            var mapJSONObj = serviceResult.element.result;
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [5605, -3375],
                    zoom: 3,
                    projection: projection
                })
            });
            options = ol.supermap.TileSuperMapRest.optionsFromMapJSON(baseUrl, mapJSONObj);
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest(options)
            });
            map.addLayer(layer);
            findPathProcess();
        });
        mapService.getMapStatus();
    }

    function findPathProcess() {
        //添加站点
        var stopPoint1 = new ol.geom.Point([4000, -3000]);
        var stopPoint2 = new ol.geom.Point([5500, -2500]);
        var stopPoint3 = new ol.geom.Point([6900, -4000]);
        var stopFeature1 = new ol.Feature(stopPoint1);
        var stopFeature2 = new ol.Feature(stopPoint2);
        var stopFeature3 = new ol.Feature(stopPoint3);
        var iconStyle = new ol.style.Style({
            image: new ol.style.Icon(({
                src: 'http://support.supermap.com.cn:8090/iserver/iClient/forJavaScript/theme/images/marker.png'
            }))
        });
        stopFeature1.setStyle(iconStyle);
        stopFeature2.setStyle(iconStyle);
        stopFeature3.setStyle(iconStyle);
        var stopSource = new ol.source.Vector({
            features: [stopFeature1, stopFeature2, stopFeature3]
        });
        var stopLayer = new ol.layer.Vector({
            source: stopSource
        });

        //创建最佳路径分析服务实例
        findPathService = new ol.supermap.NetworkAnalystService(serviceUrl);
        //创建最佳路径分析参数实例
        var resultSetting = new TransportationAnalystResultSetting({
            returnEdgeFeatures: true,
            returnEdgeGeometry: true,
            returnEdgeIDs: true,
            returnNodeFeatures: true,
            returnNodeGeometry: true,
            returnNodeIDs: true,
            returnPathGuides: true,
            returnRoutes: true
        });
        var analystParameter = new TransportationAnalystParameter({
            resultSetting: resultSetting,
            weightFieldName: "length"
        });
        findPathParameter = new FindPathParameters({
            isAnalyzeById: false,
            nodes: [new ol.geom.Point([4000, -3000]), new ol.geom.Point([5500, -2500]), new ol.geom.Point([6900, -4000])],
            hasLeastEdgeCount: false,
            parameter: analystParameter
        });
        //进行查找
        findPathService.findPath(findPathParameter)
                .on('complete', function (serviceResult) {
                    var result = serviceResult.element.result;
                    var features = [];
                    var guideFeatures = [];      //存储pathGuideItems
                    var pathLayer, guideLayer;
                    if (result.pathList) {
                        for (var i = 0, pathList = result.pathList, len = pathList.length; i < len; i++) {
                            for (var j = 0; j < pathList[i].route.points.length; j++) {
                                features.push([pathList[i].route.points[j].x, pathList[i].route.points[j].y]);
                            }
                        }
                        for (var k = 0; k < result.pathList[0].pathGuideItems.length; k++) {
                            guideFeatures.push([result.pathList[0].pathGuideItems[k].geometry.points[0].x, result.pathList[0].pathGuideItems[k].geometry.points[0].y]);
                        }
                    }
                    //显示路径
                    pathLayer = new ol.layer.Vector({
                        source: new ol.source.Vector({
                            features: [new ol.Feature(
                                    new ol.geom.LineString(features)
                            )]
                        }),
                        style: new ol.style.Style({
                            stroke: new ol.style.Stroke({
                                color: 'rgba(100, 100, 225, 10)',
                                width: 3
                            }),
                            fill: new ol.style.Fill({
                                color: 'rgba(0, 0, 255, 0.1)'
                            })
                        })
                    });

                    //显示路径上的pathGuideItems
                    var iconStyle_guide = new ol.style.Style({
                        image: new ol.style.Icon(({
                            src: 'http://support.supermap.com.cn:8090/iserver/iClient/forJavaScript/examples/images/walk.png',
                            size: [20, 20]
                        }))
                    });
                    for (var l = 0; l < guideFeatures.length; l++) {
                        var guidePoint = new ol.geom.Point(guideFeatures[l]);
                        var guideFeature = new ol.Feature(guidePoint);
                        guideFeature.setStyle(iconStyle_guide);
                        var guideSource = new ol.source.Vector({
                            features: [guideFeature]
                        });
                        guideLayer = new ol.layer.Vector({
                            source: guideSource
                        });
                        map.addLayer(guideLayer);
                    }
                    map.addLayer(pathLayer);
                    map.addLayer(stopLayer);
                });
    }

</script>
</body>
</html>
