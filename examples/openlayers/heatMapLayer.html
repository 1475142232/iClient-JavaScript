<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>热点图</title>
    <script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
    <script type="text/javascript" src="../../dist/include-openlayers.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100%;
            height: 100%
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #3473b7;
        }

        #toolbar {
            position: absolute;
            top: 50px;
            right: 10px;
            width: 300px;
            text-align: center;
            z-index: 100;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<div id="toolbar" class="panel panel-primary">
    <div class='panel-heading'>
        <h5 class='panel-title text-center' data-i18n="resources.text_heatMapLayer">热点图</h5></div>
    <div class='panel-body content'>
        <div class='panel'>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_countsDraw">热点数量：</span>
                <input type='text' class='form-control' id='heatNums' value='200'/>
            </div>
        </div>
        <div class='panel'>
            <div class='input-group'>
                <span class='input-group-addon' data-i18n="resources.text_radius">热点半径：</span>
                <input class='form-control' style='width: 50px' value='50' id='heatradius'/>
                <select class='form-control' style='width:auto' id='radiusUnit'>
                    <option value='px'>px</option>
                    <option value='degree'>degree</option>
                </select>
            </div>
        </div>
        <input type="button" class="btn btn-default" value="开始绘制"
               onclick="createHeatPoints()"/>&nbsp; &nbsp;
        <input type="button" class="btn btn-default" value="清除"
               onclick="clearHeatPoints()"/>
    </div>
</div>
<div id="map"></div>
<script type="text/javascript">
    var host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090";
    var map, heatMapLayer,
        url = host + "/iserver/services/map-world/rest/maps/World";

    map = new ol.Map({
        target: 'map',
        controls: ol.control.defaults({attributionOptions: {collapsed: false}})
            .extend([new ol.supermap.control.Logo()]),
        view: new ol.View({
            center: [0, 0],
            zoom: 3,
            projection: 'EPSG:4326'
        })
    });
    map.addLayer(new ol.layer.Tile({
        source: new ol.source.TileSuperMapRest({
            url: url,
        }),
    }));

    var heatMapSource;

    function createHeatPoints() {
        clearHeatPoints();
        heatMapSource = new ol.source.HeatMapSource(
            "heatMap",
            {
                "map": map,
                "id": "heatmap",
                "radius": 45,
                //featureWeight指定以哪个属性值为热力权重值创建热力图：
                "featureWeight": "value",
            }
        );
        var num = parseInt(document.getElementById('heatNums').value);
        var radius = parseInt(document.getElementById('heatradius').value);
        var unit = document.getElementById("radiusUnit").value;
        if ("degree" == unit) {
            //热力半径单位使用地理单位
            heatMapSource.useGeoUnit = true;
        } else {
            //热力半径单位不使用用地理单位
            heatMapSource.useGeoUnit = false;
        }
        heatMapSource.radius = radius;

        var features = [];

        for (var i = 0; i < num; i++) {
            features[i] = new ol.Feature({
                geometry: new ol.geom.Point([Math.random() * 340 - 170, Math.random() * 160 - 80]),
                Properties: {
                    "value": Math.random() * 9,
                }
            });
            /*参数为geojson格式:
            features[i] = {
                "type": "feature",
                "geometry": {
                    "type": "Point",
                    "coordinates": [
                        Math.random() * 340 - 170,
                        Math.random() * 160 - 80]
                },
                "properties": {
                    "value": Math.random() * 9,
                    "geoRadius": useGeoRadius ? radius : null
                }
            };*/
        }

        //参数为geojson格式:
        /*var heatPoints = {
            "type": "FeatureCollection",
            "features": features
        };
        heatMapSource.addFeatures(heatPoints);
        */

        heatMapSource.addFeatures(features);
        heatMapLayer = new ol.layer.Image({
            source: heatMapSource
        });
        map.addLayer(heatMapLayer);

    }

    function clearHeatPoints() {
        if (heatMapLayer) {
            map.removeLayer(heatMapLayer);
            heatMapLayer = null;
        }
    }
</script>
</body>
</html>
