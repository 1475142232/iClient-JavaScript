<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>空间分析-数据集泰森多边形</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
<script src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
<script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
<script type="text/javascript">
    var map, options, resultLayer, thiessenAnalystService, dThiessenAnalystParameters, points,
            baseUrl = "http://support.supermap.com.cn:8090/iserver/services/map-changchun/rest/maps/长春市区图",
            serviceUrl = "http://support.supermap.com.cn:8090/iserver/services/spatialanalyst-changchun/restjsr/spatialanalyst";

    init();

    function init() {
        var mapService = new ol.supermap.MapService(baseUrl);
        var extent = [48.4, -7668.25, 8958.85, -55.58];
        var projection = new ol.proj.Projection({
            extent: extent,
            units: 'm'
        });
        mapService.on("complete", function (serviceResult) {
            var mapJSONObj = serviceResult.element.result;
            map = new ol.Map({
                target: 'map',
                view: new ol.View({
                    center: [4503.6240321526, -3861.911472192499],
                    zoom: 1,
                    projection: projection
                })
            });
            options = ol.supermap.TileSuperMapRest.optionsFromMapJSON(baseUrl, mapJSONObj);
            var layer = new ol.layer.Tile({
                source: new ol.supermap.TileSuperMapRest(options)
            });
            map.addLayer(layer);
            thiessenAnalystProcess();
        });
        mapService.getMapStatus();
    }

    function thiessenAnalystProcess() {
        thiessenAnalystService = new ol.supermap.SpatialAnalystService(serviceUrl);
        dThiessenAnalystParameters = new DatasetThiessenAnalystParameters({
            dataset: "Factory@Changchun"
        });
        thiessenAnalystService.thiessenAnalysis(dThiessenAnalystParameters)
                .on('complete', function (serviceResult) {
                    points = [];
                    var i, j;
                    for (i = 0; i < serviceResult.element.result.regions.length; i++) {
                        var c = serviceResult.element.result.regions[i];
                        for (j = 0; j < c.points.length; j++) {
                            var point = [serviceResult.element.result.regions[i].points[j].x, serviceResult.element.result.regions[i].points[j].y];
                            points.push(point);
                        }
                        var polygon = new ol.geom.Polygon([points]);
                        var polygonLayer = new ol.layer.Vector({
                            source: new ol.source.Vector({
                                features: [new ol.Feature(polygon)]
                                //(new ol.format.GeoJSON()).readFeatures(serviceResult.element.result)
                            }),
                            style: new ol.style.Style({
                                stroke: new ol.style.Stroke({
                                    color: 'rgba(100, 100, 225, 10)',
                                    width: 3
                                }),
                                fill: new ol.style.Fill({
                                    color: 'rgba(0, 0, 255, 0.1)'
                                })
                            })
                        });
                        map.addLayer(polygonLayer);
                        points = [];
                    }
                });
    }
</script>
</body>
</html>
