<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>统计专题图</title>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://cdn.bootcss.com/openlayers/4.0.1/ol.css" rel="stylesheet">
    <script  src="http://cdn.bootcss.com/openlayers/4.0.1/ol-debug.js"></script>
    <script type="text/javascript" src="../../dist/iclient9-openlayers.js"></script>
    <script type="text/javascript">
        var map, themeService, themeLayer, themeGraph, themeParameters,
                url = "http://support.supermap.com.cn:8090/iserver/services/map-jingjin/rest/maps/京津地区人口分布图_专题图";
        function init() {
            var mapService = new ol.supermap.MapService(url);
            mapService.on("complete", function (serviceResult) {
                var mapJSONObj = serviceResult.element.result;
                map = new ol.Map({
                    target: 'map',
                    view: new ol.View({
                        center: [118, 40],
                        zoom: 7,
                        projection: "EPSG:4326"
                    })
                });
                var options = ol.supermap.TileSuperMapRest.optionsFromMapJSON(url, mapJSONObj);
                var layer = new ol.layer.Tile({
                    source: new ol.supermap.TileSuperMapRest(options)
                });
                map.addLayer(layer);

                themeService = new ol.supermap.ThemeService(url);
                themeGraph = new ThemeGraph({
                    items: [
                        new ThemeGraphItem({
                            caption: "1992-1995人口增长率",
                            graphExpression: "Pop_Rate95",
                            uniformStyle: new ServerStyle({
                                fillForeColor: new ServerColor(92, 73, 234),
                                lineWidth: 0.1
                            })
                        }),
                        new ThemeGraphItem({
                            caption: "1995-1999人口增长率",
                            graphExpression: "Pop_Rate99",
                            uniformStyle: new ServerStyle({
                                fillForeColor: new ServerColor(211, 111, 240),
                                lineWidth: 0.1
                            })
                        })
                    ],
                    barWidth: 0.03,
                    graduatedMode: GraduatedMode.SQUAREROOT,
                    graphAxes: new ThemeGraphAxes({
                        axesDisplayed: true
                    }),
                    graphSize: new ThemeGraphSize({
                        maxGraphSize: 1,
                        minGraphSize: 0.35
                    }),
                    graphText: new ThemeGraphText({
                        graphTextDisplayed: true,
                        graphTextFormat: ThemeGraphTextFormat.VALUE,
                        graphTextStyle: new ServerTextStyle({
                            sizeFixed: true,
                            fontHeight: 9,
                            fontWidth: 5
                        })
                    }),
                    graphType: ThemeGraphType.BAR3D
                });
                themeParameters = new ThemeParameters({
                    themes: [themeGraph],
                    dataSourceNames: ["Jingjin"],
                    datasetNames: ["BaseMap_R"]
                });

                themeService.on('complete', function (serviceResult) {
                    var result = serviceResult.element.result;
                    if (result && result.newResourceID) {
                        themeLayer = new ol.layer.Tile({
                            source: new ol.supermap.TileSuperMapRest({
                                url: url,
                                noWrap: true,
                                cacheEnabled: false,
                                transparent: true,
                                layersID: result.newResourceID,
                                tileGrid: new ol.tilegrid.TileGrid({
                                    extent: options.tileGrid.extent_,
                                    resolutions: options.tileGrid.resolutions_
                                })
                            })
                        });
                        map.addLayer(themeLayer);
                    }
                });
                themeService.on('failed', function (error) {
                    alert(error.errorMsg);
                });
            })
            mapService.getMapStatus();
        }

        function createTheme() {
            themeService.getThemeStatus(themeParameters);
        }

        function clearLayer() {
            if (themeLayer) {
                map.removeLayer(themeLayer);
            }
        }

    </script>
</head>
<body onload="init()" style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:600px;">
<div id="toolbar" style="height:44px; padding-top: 6px; text-align: right ">
    <input type="button" class="btn btn-default" value="创建专题图" onclick="createTheme()"/>
    <input type="button" class="btn btn-default" value="清除结果" onclick="clearLayer()"/>
</div>
<div id="map" style="margin:0 auto;width: 100%;height: 100%;border: 1px solid #dddddd"></div>
</body>
</html>
