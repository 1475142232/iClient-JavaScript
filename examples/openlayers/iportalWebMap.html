<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%">
<div id="map" style="width: 100%;height:100%"></div>
<div class="supermapol-icons-Shape-27"></div>
<script type="text/javascript">
    new ol.supermap.WebMap(1154664842, {
        server: 'http://127.0.0.1:8090/iportal/apps/viewer/1154664842',
        successCallback: function (map, mapInfo) {
            <!-- map是地图对象， mapInfo是地图的名字以及地图描述等信息 -->
            window.map = map;
        },
        errorCallback: function(error, tips) {
          //tips: getMapFaild：获取地图信息失败；getWmtsFaild：获取wmts信息失败；getLayerFaild: 获取图层信息失败；getFeatureFaild:获取feature失败
            console.log(error);
        }

</script>
