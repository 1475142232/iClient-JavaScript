<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>范围分段专题图</title>
    <style type="text/css">
        .editPane {
            position: absolute;
            right: 60px;
            top: 10px;
            text-align: center;
            background: #FFF;
            z-index: 1000;
        }
    </style>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;">
<div class='panel panel-primary editPane' id='editPane' style="z-index: 99999">
    <div class='panel-heading'>
        <h5 class='panel-title text-center'>范围分段专题图</h5>
    </div>
    <div class='panel-body' id='params'>
        <p></p>
        <div align='right' class='button-group'>
            <input type='button' id='btn1' class='btn btn-primary' value='创建专题图' onclick="addThemeRange()"/>
            <input type='button' id='btn2' class='btn btn-primary' value='移除专题图' onclick="removeTheme()"/>
        </div>
    </div>
</div>

<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
<script type="text/javascript" exclude="iclient-classic" src="../../dist/include-classic.js"></script>
<script type="text/javascript">
    var map, baseLayer, themeLayer,alertDiv,
        host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090",
        url = host + "/iserver/services/map-china400/rest/maps/China";
    map = new SuperMap.Map("map", {
        controls: [
            new SuperMap.Control.LayerSwitcher(),
            new SuperMap.Control.ScaleLine(),
            new SuperMap.Control.Zoom(),
            new SuperMap.Control.Navigation({
                dragPanOptions: {
                    enableKinetic: true
                }
            })]
    });
    baseLayer = new SuperMap.Layer.TiledDynamicRESTLayer("China400", url, {
        transparent: true,
        cacheEnabled: true
    }, {maxResolution: "auto"});
    baseLayer.events.on({"layerInitialized": addLayer});

    function addLayer() {
        map.addLayer(baseLayer);
        map.setCenter(new SuperMap.LonLat(10080677, 4591416), 4);
        map.allOverlays = true;
    }
    function addThemeRange() {
        removeTheme();
        var themeService = new SuperMap.REST.ThemeService(url, {
                eventListeners: {
                    "processCompleted": themeCompleted,
                    "processFailed": themeFailed
                }
            }),
            style1 = new SuperMap.REST.ServerStyle({
                fillForeColor: new SuperMap.REST.ServerColor(137, 203, 187),
                lineColor: new SuperMap.REST.ServerColor(0, 0, 0),
                lineWidth: 0.1
            }),
            style2 = new SuperMap.REST.ServerStyle({
                fillForeColor: new SuperMap.REST.ServerColor(233, 235, 171),
                lineColor: new SuperMap.REST.ServerColor(0, 0, 0),
                lineWidth: 0.1
            }),
            style3 = new SuperMap.REST.ServerStyle({
                fillForeColor: new SuperMap.REST.ServerColor(135, 157, 157),
                lineColor: new SuperMap.REST.ServerColor(0, 0, 0),
                lineWidth: 0.1
            }),
            themeRangeIteme1 = new SuperMap.REST.ThemeRangeItem({
                start: 0,
                end: 500000000000,
                style: style1
            }),
            themeRangeIteme2 = new SuperMap.REST.ThemeRangeItem({
                start: 500000000000,
                end: 1000000000000,
                style: style2
            }),
            themeRangeIteme3 = new SuperMap.REST.ThemeRangeItem({
                start: 1000000000000,
                end: 3000000000000,
                style: style3
            }),
            themeRange = new SuperMap.REST.ThemeRange({
                rangeExpression: "SMAREA",
                rangeMode: SuperMap.REST.RangeMode.EQUALINTERVAL,
                items: [themeRangeIteme1, themeRangeIteme2, themeRangeIteme3]
            }),
            themeParameters = new SuperMap.REST.ThemeParameters({
                datasetNames: ["China_Province_pg"],
                dataSourceNames: ["China"],
                joinItems: null,
                themes: [themeRange],
                types: ['REGION']
            });

        themeService.processAsync(themeParameters);
    }

    function themeCompleted(themeEventArgs) {
        if (themeEventArgs.result.resourceInfo.id) {
            themeLayer = new SuperMap.Layer.TiledDynamicRESTLayer("中国各省面积_分段专题图", url, {
                cacheEnabled: false,
                transparent: true,
                layersID: themeEventArgs.result.resourceInfo.id
            }, {"maxResolution": "auto"});
            themeLayer.events.on({"layerInitialized": addThemelayer});

        }
    }
    function addThemelayer() {
        map.addLayer(themeLayer);
    }
    function themeFailed(serviceFailedEventArgs) {
        //doMapAlert("",serviceFailedEventArgs.error.errorMsg,true);
        showAlert(serviceFailedEventArgs.error.errorMsg,'alert-danger');
    }

    //弹出提示框
    function showAlert(msg, className) {
        if (className === null || typeof (className) === 'undefined') {
            className = "alert-success";
        }
        className = className.toString();
        if (alertDiv) {
            $(alertDiv).remove();
        }
        if (!$('#msg_container')[0]) {
            alertDiv = $("<div class='alert alert-dismissible' id='msg_container' role='alert' " +
                "style='z-index:999999;position: absolute;top: 20px;left: 40%;width:260px;display: none;opacity: 0.9;'>" +
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true' >&times;</span></button>" +
                "<strong><p id='msg' style='word-wrap: break-word'></p></strong></div>");
            $('body').append(alertDiv)
        }
        $('#msg_container').addClass(className);
        $('#msg_container').slideDown(300);
        $('#msg').html(msg);
    }
    function removeTheme() {
        if (map.layers.length > 1) {
            map.removeLayer(themeLayer, true);
        }
    }
</script>
</body>
</html>
