<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>面符号</title>
    <script type="text/javascript" include="bootstrap" src="../js/include-web.js"></script>
    <script type="text/javascript" exclude="iclient-classic" src="../../dist/include-classic.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
            width: 100%;
            height: 100%
        }

        #map {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid #3473b7;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script type="text" id="textData">
       #单值专题图___5 {}
</script>
<script>
    var map, layer, cartoCss,
        host = window.isLocal ? window.server : "http://support.supermap.com.cn:8090",
        url = host + "/iserver/services/map-changchun/rest/maps/长春市区图";
    init();

    function init() {
        if (!document.createElement('canvas').getContext) {
            showAlert('您的浏览器不支持 canvas，请升级');
            return;
        }

        map = new SuperMap.Map("map", {
            controls: [
                new SuperMap.Control.ScaleLine(),
                new SuperMap.Control.Zoom(),
                new SuperMap.Control.Navigation({
                    dragPanOptions: {
                        enableKinetic: true
                    }
                })]
        });
        cartoCss = document.getElementById("textData").text;

        layer = new SuperMap.Layer.TiledVectorLayer("ChangChun", url, {
            cacheEnabled: true,
            returnAttributes: true
        }, {useLocalStorage: true, cartoCss: cartoCss});
        layer.events.on({"layerInitialized": addLayer});
    }

    function addLayer() {
        map.addLayers([layer]);
        var center = new SuperMap.LonLat(5102.23, -2959.65);
        map.setCenter(center, 2);
    }

    //显示提示框
    var alertDiv;
    function showAlert(msg) {
        var className = "alert-success";
        closeAlert();
        if (!$('#msg_container')[0]) {
            alertDiv = $("<div class='alert alert-dismissible' id='msg_container' role='alert' " +
                "style='z-index:800;position: absolute;top: 20px;left: 40%;width:250px;display: none'>" +
                "<button type='button' class='close' data-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button>" +
                "<strong><p id='msg' style='word-wrap: break-word'></p></strong></div>");
            $('body').append(alertDiv)
        }
        $('.close').on('click', function () {
            $(alertDiv).remove();
        });
        $('#msg_container').addClass(className);
        $('#msg_container').slideDown(300);
        $('#msg').html(msg);
    }

    function closeAlert() {
        if (alertDiv) {
            $(alertDiv).remove();
        }
    }
</script>

</body>
</html>
